<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop down list</title>
</head>
<body>
    <label for="cars">Choose a brand:</label>

    <select id="cars">
      <option value="volvo">Toyota</option>
      <option value="saab">Nissan</option>
      <option value="mercedes">Honda</option>
      <option value="audi">Kubota</option>
    </select>
</body>
</html>
